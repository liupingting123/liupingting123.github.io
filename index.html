<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>banner左右无缝轮播</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/banner.css">
  <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div class="banner">
    <ul class="img">
      <li><img src="images/1.jpg" alt="image"/></li>
      <li><img src="images/2.jpg" alt="image"/></li>
      <li><img src="images/3.jpg" alt="image"/></li>
      <li><img src="images/4.jpg" alt="image"/></li>
      <li><img src="images/5.jpg" alt="image"/></li>
    </ul>
    <ul class="num">
      <li class="select">1</li>
      <li >2</li>
      <li >3</li>
      <li >4</li>
      <li >5</li>
    </ul>
    <div class="btn">
      <span class="prev btn_pn"><img src="images/left.png"></span>
      <span class="next btn_pn"><img src="images/right.png"></span>
    </div>
  </div>
</body>
</html>
<script type="text/javascript">
    var i = 0;
    var timer;
     var firstImg = $('.img li').first().clone();
    $('.img').append(firstImg).width($('.img li').length*$('.img img').width());
    autoPlay();
    $('.next').click(function(){
        i++;
        move(i);
    })
    $('.prev').click(function(){
        i--;
        move(i);
    })
    $('.banner').mouseover(function(){
        clearInterval(timer);
    }).mouseout(function(){
        autoPlay();
    })
    $('.num li').hover(function(){
        i = $(this).index();   
        move(i);
    })
    function autoPlay(){
        timer = setInterval(function(){
            i++;
            move(i);
        }, 3000);
 
    }
    function move(num){
        if(i==$('.img li').length){
            i = 1;
            $('.img').css({left:0});
        }
        if(i==-1){
            i=$('.img li').length-2;
            $('.img').css({left:($('.img li').length-1)*-730});
        }
        $('.img').stop().animate({left:i*-730},300);
        if(i==($('.img li').length-1)){
            $('.num li').eq(0).addClass('select').siblings().removeClass('select');
        }else{
            $('.num li').eq(i).addClass('select').siblings().removeClass('select');
        }
    }   
</script>
