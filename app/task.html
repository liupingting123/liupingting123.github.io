<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>worktile</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <div class="main-layout ng-scope">
    <div class="app-nav-area ng-scope">
      <div class="top-area">
        <a href="javascript:;" class="team-logo pbox-trigger" data-placement="right" data-align="top" ><img ng-src="./images/team_logo_default.png" width="40" align="center" alt="caiyyblock" title="" src="./images/team_logo_default.png"></a>
      </div>
      <div class="middle-area">
      <ul>
        <li  class="ng-scope" >
          <a  >
            <i class="lcfont lc-messages-o">
              <img  class="index_img" src="./images/消息 (32).png">
            </i>
          </a> 
          <span class="nav-tooltip ng-scope" >消息</span>
        </li>

        <li  class="ng-scope" >
          <a  href="task.html" >
            <i class="lcfont lc-messages-o">
              <img  class="index_img" src="./images/任务.png">
            </i>
          </a> 
          <span class="nav-tooltip ng-scope" >任务</span>
        </li>


        <li  class="ng-scope" >
          <a  >
            <i class="lcfont lc-messages-o">
              <img  class="index_img" src="./images/日历.png">
            </i>
          </a> 
          <span class="nav-tooltip ng-scope" >日历</span>
        </li>

        <li  class="ng-scope" >
          <a  >
            <i class="lcfont lc-messages-o">
              <img  class="index_img" src="./images/网盘.png">
            </i>
          </a> 
          <span class="nav-tooltip ng-scope" >网盘</span>
        </li>
      </ul>
      </div>
    </div>
     
     <div ui-view="" class="main-body ng-scope">
    <div class="main-body-side ng-scope">
        <div class="header">
          <span class="title ng-scope" translate="modules.MISSION">任务</span>
          <div class="more ng-scope"><a href="javascript:;" class="btn-add"><i class="lcfont lc-add-project"></i></a></div>
        </div>
        <div class="body-list">
          <div class="search-area">
            <i class="lcfont lc-search"></i>
            <input type="text" class="form-control" name="" placeholder="搜索任务">
          </div>
        </div>
    </div>
  </div>





     </div>
</body>
</html>
